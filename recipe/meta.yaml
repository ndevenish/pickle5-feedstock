{% set name = "pickle5" %}
{% set version = "0.0.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f8ad2c9f4dc6cb52db232949c26c9cd865a7e624edb270101bede142c332858c

build:
  number: 0
  skip: true  # [py<36 or py>37]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler("c") }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pickle5
  commands:
    - python -m pickle5.test.test_pickle

about:
  home: https://github.com/pitrou/pickle5-backport
  license: PSF 2
  license_file: LICENSE
  summary: Experimental backport of the pickle 5 protocol (PEP 574)

extra:
  recipe-maintainers:
    - jakirkham
    - pitrou
